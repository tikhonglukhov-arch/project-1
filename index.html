<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dots and Boxes Game</title>
    <style>
        /* General Body and Layout Styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5; /* Neutral background */
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Main Menu Styling */
        #main-menu {
            position: relative; 
            text-align: center;
            background: white;
            padding: 30px;
            padding-bottom: 50px; 
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }

        #main-menu h1 {
            margin-top: 0;
            color: #333;
        }
        
        /* GitHub Link Styling */
        .github-link {
            position: absolute;
            bottom: 15px;
            right: 20px;
            display: inline-block;
        }

        .github-link svg {
            width: 28px;
            height: 28px;
            fill: #888; 
            transition: fill 0.2s ease-in-out;
        }

        .github-link:hover svg {
            fill: #000; 
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1em;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #007aff;
            box-shadow: 0 0 0 2px rgba(0, 122, 255, 0.2);
        }

        #start-game-btn {
            background-color: #007aff; 
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            width: 100%;
            transition: background-color 0.3s;
        }

        #start-game-btn:hover {
            background-color: #005ecb;
        }

        /* --- Game Screen Styling --- */
        #game-container {
            display: none; /* Initially hidden */
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        #game-area {
            text-align: center;
            background-color: #212121; /* Black background for the game table */
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.3);
            flex-shrink: 0; 
        }

        #game-board {
            position: relative;
            margin: 20px auto;
            transition: cursor 0.2s;
        }

        #game-board.disabled {
            cursor: not-allowed;
        }

        .dot {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #9e9e9e; /* Lighter gray dots for visibility on dark BG */
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 3; 
        }

        .line {
            position: absolute;
            background-color: #555; /* Dark gray lines, visible on black */
            cursor: pointer;
            z-index: 2; 
            transition: background-color 0.2s;
        }
        
        #game-board.disabled .line:not(.colored) {
            pointer-events: none;
        }

        .line:hover {
            background-color: #888; /* Lighter gray on hover */
        }

        .line.horizontal { height: 4px; width: 50px; left: 5px; transform: translateY(-50%); }
        .line.vertical   { width: 4px; height: 50px; top: 5px; transform: translateX(-50%); }
        
        .line.colored { cursor: not-allowed; }
        .line.colored.white { background-color: #FFFFFF; } /* Pure White */
        .line.colored.red   { background-color: #e53e3e; } 

        .square-fill {
            position: absolute;
            width: 52px;
            height: 52px;
            z-index: 1; 
        }
        
        .square-fill.white { background-color: #FFFFFF; opacity: 0.9; } /* Pure white fill */
        .square-fill.red   { background-color: #e53e3e; opacity: 0.8; } 

        #game-info {
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: bold;
            color: #eeeeee; /* Light text for dark BG */
        }

        #win-message {
            margin-top: 20px;
            font-size: 2.5em;
            font-weight: bold;
            color: #4CAF50;
            height: 50px;
        }
    </style>
</head>
<body>
    <div id="main-menu">
        <h1>Dots and Boxes</h1>
        <div class="form-group">
            <label for="grid-x">Grid Width (x):</label>
            <input type="number" id="grid-x" value="4" min="2" max="10">
        </div>
        <div class="form-group">
            <label for="grid-y">Grid Height (y):</label>
            <input type="number" id="grid-y" value="4" min="2" max="10">
        </div>
        <div class="form-group">
            <label for="opponent">Opponent:</label>
            <select id="opponent">
                <option value="human">Human</option>
                <option value="computer">Computer</option>
            </select>
        </div>
        <div class="form-group">
            <label for="rules">Game Rules:</label>
            <select id="rules">
                <option value="standard">Standard (extra turn on square)</option>
                <option value="balanced">Balanced (opponent gets 2 turns on square)</option>
            </select>
        </div>
        <div class="form-group">
            <label for="start-color">First Player (Human):</label>
            <select id="start-color">
                <option value="white">White</option>
                <option value="red">Red</option>
            </select>
        </div>
        <button id="start-game-btn" onclick="startGame()">Start Game</button>

        <a href="https://github.com/your-username/your-repository" 
           target="_blank" 
           rel="noopener noreferrer" 
           class="github-link" 
           title="View on GitHub">
            <svg viewBox="0 0 16 16" version="1.1" aria-hidden="true">
                <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
            </svg>
        </a>
    </div>

    <div id="game-container">
        <!-- Game Area is the only element here now -->
        <div id="game-area">
            <div id="game-board"></div>
            <div id="game-info">Current Turn: <span id="current-player-display"></span></div>
            <div id="win-message" role="alert"></div>
        </div>
    </div>

    <script>
        // All JavaScript is self-contained and does not need external files.
        const mainMenu = document.getElementById('main-menu');
        const gameContainer = document.getElementById('game-container');
        const gameBoard = document.getElementById('game-board');
        const currentPlayerDisplay = document.getElementById('current-player-display');
        const winMessageDiv = document.getElementById('win-message');

        const CELL_SIZE = 60;
        let x, y, rules, gameMode, startColor;
        let currentPlayer, computerColor;
        let cells;
        let whiteScore = 0;
        let redScore = 0;
        let isGameOver = false;
        let opponentExtraTurns = 0;
        const addedLines = new Set();

        function startGame() {
            x = parseInt(document.getElementById('grid-x').value);
            y = parseInt(document.getElementById('grid-y').value);
            rules = document.getElementById('rules').value;
            gameMode = document.getElementById('opponent').value;
            startColor = document.getElementById('start-color').value;

            currentPlayer = startColor;
            if (gameMode === 'computer') {
                computerColor = (startColor === 'white') ? 'red' : 'white';
            }
            
            mainMenu.style.display = 'none';
            gameContainer.style.display = 'flex';

            setupGameBoard();
            updateGameInfo();
            checkComputerTurn();
        }

        function setupGameBoard() {
            gameBoard.innerHTML = '';
            winMessageDiv.textContent = '';
            whiteScore = 0;
            redScore = 0;
            isGameOver = false;
            opponentExtraTurns = 0;
            addedLines.clear();

            gameBoard.style.width = `${x * CELL_SIZE}px`;
            gameBoard.style.height = `${y * CELL_SIZE}px`;
            
            cells = Array(y).fill(null).map(() => Array(x).fill(null).map(() => ({
                top: false, right: false, bottom: false, left: false, owner: null
            })));

            for (let r = 0; r <= y; r++) {
                for (let c = 0; c <= x; c++) {
                    addDot(r, c);
                }
            }
            for (let r = 0; r < y; r++) {
                for (let c = 0; c < x; c++) {
                    if (r === 0) addLine(0, c, 'horizontal');
                    addLine(r + 1, c, 'horizontal');
                    if (c === 0) addLine(r, 0, 'vertical');
                    addLine(r, c + 1, 'vertical');
                }
            }
        }

        function addDot(row, col) {
            const dot = document.createElement('div');
            dot.classList.add('dot');
            dot.style.top = `${row * CELL_SIZE}px`;
            dot.style.left = `${col * CELL_SIZE}px`;
            gameBoard.appendChild(dot);
        }
        
        function addLine(row, col, orientation) {
            const key = `${row}-${col}-${orientation}`;
            if (addedLines.has(key)) return;

            const line = document.createElement('div');
            line.classList.add('line', orientation);
            line.style.top = `${row * CELL_SIZE}px`;
            line.style.left = `${col * CELL_SIZE}px`;
            line.dataset.orientation = orientation;
            line.dataset.row = row;
            line.dataset.col = col;
            line.addEventListener('click', handleLineClick);
            gameBoard.appendChild(line);
            addedLines.add(key);
        }

        function handleLineClick(event) {
            if (isGameOver) return;
            const line = event.currentTarget;
            if (line.classList.contains('colored')) return;

            const squaresCompletedThisTurn = colorLine(line, currentPlayer);

            if (checkWinCondition()) return;

            let playerSwitched = true;
            if (squaresCompletedThisTurn > 0) {
                if (rules === 'standard') {
                    playerSwitched = false; 
                } else { 
                    opponentExtraTurns = 2;
                    switchPlayer();
                }
            } else {
                 if(opponentExtraTurns > 0) {
                     opponentExtraTurns--;
                     if(opponentExtraTurns === 0) switchPlayer();
                     else playerSwitched = false;
                 } else {
                    switchPlayer();
                 }
            }
            
            updateGameInfo();
            
            if (playerSwitched) {
                checkComputerTurn();
            }
        }

        function colorLine(line, player) {
            line.classList.add('colored', player);
            line.removeEventListener('click', handleLineClick);
            
            let squaresCompleted = 0;
            const borderingCells = getBorderingCells(line);

            for (const cellPos of borderingCells) {
                const { r, c, side } = cellPos;
                if (r >= 0 && r < y && c >= 0 && c < x && !cells[r][c][side]) {
                    cells[r][c][side] = true;
                    if (checkForSquare(r, c)) {
                        fillSquare(r, c, player);
                        squaresCompleted++;
                    }
                }
            }
            return squaresCompleted;
        }

        function getBorderingCells(line) {
            const r = parseInt(line.dataset.row);
            const c = parseInt(line.dataset.col);
            const orientation = line.dataset.orientation;
            const bordering = [];

            if (orientation === 'horizontal') {
                if (r > 0) bordering.push({ r: r - 1, c: c, side: 'bottom' });
                if (r < y) bordering.push({ r: r, c: c, side: 'top' });
            } else { // vertical
                if (c > 0) bordering.push({ r: r, c: c - 1, side: 'right' });
                if (c < x) bordering.push({ r: r, c: c, side: 'left' });
            }
            return bordering;
        }
        
        function checkForSquare(r, c) {
            return cells[r][c].top && cells[r][c].right && cells[r][c].bottom && cells[r][c].left;
        }

        function fillSquare(r, c, player) {
            if (cells[r][c].owner) return;
            cells[r][c].owner = player;
            if (player === 'white') whiteScore++; else redScore++;
            
            const squareFill = document.createElement('div');
            squareFill.classList.add('square-fill', player);
            squareFill.style.top = `${r * CELL_SIZE + 4}px`;
            squareFill.style.left = `${c * CELL_SIZE + 4}px`;
            gameBoard.appendChild(squareFill);
        }
        
        function switchPlayer() {
            currentPlayer = (currentPlayer === 'white') ? 'red' : 'white';
        }

        function updateGameInfo() {
            const color = currentPlayer === 'white' ? '#FFFFFF' : '#e53e3e';
            currentPlayerDisplay.innerHTML = `<span style="color: ${color};">${currentPlayer.charAt(0).toUpperCase() + currentPlayer.slice(1)}</span>`;
        }

        function checkWinCondition() {
            const totalCells = x * y;
            const totalLines = (x * (y + 1)) + (y * (x + 1));
            const coloredLineCount = document.querySelectorAll('.line.colored').length;
            let winner = null;

            if (whiteScore > totalCells / 2) winner = 'White';
            else if (redScore > totalCells / 2) winner = 'Red';
            else if (coloredLineCount === totalLines) {
                if (whiteScore > redScore) winner = 'White';
                else if (redScore > whiteScore) winner = 'Red';
                else winner = 'Draw';
            }

            if (winner) {
                endGame(winner);
                return true;
            }
            return false;
        }
        
        function endGame(winner) {
            isGameOver = true;
            if (winner === 'Draw') {
                winMessageDiv.textContent = "It's a draw!";
                winMessageDiv.style.color = '#eeeeee';
            } else {
                winMessageDiv.textContent = `${winner} won!`;
                winMessageDiv.style.color = winner === 'White' ? '#FFFFFF' : '#e53e3e';
            }
            gameBoard.classList.add('disabled');
        }

        // --- Computer AI Logic ---
        function checkComputerTurn() {
            if (!isGameOver && gameMode === 'computer' && currentPlayer === computerColor) {
                gameBoard.classList.add('disabled');
                setTimeout(computerTurn, 700); 
            } else {
                gameBoard.classList.remove('disabled');
            }
        }
        
        function computerTurn() {
            let bestMove = findBestMove();
            if (bestMove) {
                const squaresCompleted = colorLine(bestMove, computerColor);
                if (checkWinCondition()) return;

                updateGameInfo(); 
                
                if (squaresCompleted > 0 && rules === 'standard') {
                    checkComputerTurn(); 
                } else {
                    switchPlayer();
                    updateGameInfo();
                    checkComputerTurn(); 
                }
            }
        }

        function countFilledSides(r, c) {
            let count = 0;
            if (cells[r][c].top) count++;
            if (cells[r][c].right) count++;
            if (cells[r][c].bottom) count++;
            if (cells[r][c].left) count++;
            return count;
        }

        function findBestMove() {
            const availableLines = Array.from(document.querySelectorAll('.line:not(.colored)'));
            
            for (const line of availableLines) {
                const bordering = getBorderingCells(line);
                for (const cellPos of bordering) {
                    if (cellPos.r >= 0 && cellPos.r < y && cellPos.c >= 0 && cellPos.c < x && countFilledSides(cellPos.r, cellPos.c) === 3) {
                        return line;
                    }
                }
            }

            const safeMoves = [];
            for (const line of availableLines) {
                const bordering = getBorderingCells(line);
                let isUnsafe = false;
                for (const cellPos of bordering) {
                     if (cellPos.r >= 0 && cellPos.r < y && cellPos.c >= 0 && cellPos.c < x && countFilledSides(cellPos.r, cellPos.c) === 2) {
                        isUnsafe = true;
                        break;
                    }
                }
                if (!isUnsafe) {
                    safeMoves.push(line);
                }
            }

            if (safeMoves.length > 0) {
                return safeMoves[Math.floor(Math.random() * safeMoves.length)];
            }
            
            if (availableLines.length > 0) {
                return availableLines[Math.floor(Math.random() * availableLines.length)];
            }

            return null;
        }
    </script>
</body>
</html>
